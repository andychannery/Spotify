name: run test.py

on:
  schedule:
    - cron: '0 12 * * 1' # At 12:00 every Monday
  pull_request:
    types:
      - opened
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true
      
env:
  DISCOVER_WEEKLY_ID: ${{ secrets.DISCOVER_WEEKLY_ID }}
  PERSONAL_PLAYLIST_ID: ${{ secrets.PERSONAL_PLAYLIST_ID }}
  LIKE_PLAYLIST_ID: ${{ secrets.LIKE_PLAYLIST_ID }}
  DISLIKE_PLAYLIST_ID: ${{ secrets.DISLIKE_PLAYLIST_ID }}
  PREDICTED_LIKE_ID: ${{ secrets.PREDICTED_LIKE_ID }}
  PREDICTED_DISLIKE_ID: ${{ secrets.PREDICTED_DISLIKE_ID }}
  REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
  TYPE: ${{ secrets.TYPE }}
  PROJECT_ID: ${{ secrets.PROJECT_ID }}
  PRIVATE_KEY_ID: ${{ secrets.PRIVATE_KEY_ID }}
  PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
  CLIENT_EMAIL: ${{ secrets.CLIENT_EMAIL }}
  BQ_CLIENT_ID: ${{ secrets.BQ_CLIENT_ID }}
  AUTH_URI: ${{ secrets.AUTH_URI }}
  TOKEN_URI: ${{ secrets.TOKEN_URI }}
  AUTH_PROVIDER_X509_CERT_URL: ${{ secrets.AUTH_PROVIDER_X509_CERT_URL }}
  CLIENT_X509_CERT_URL: ${{ secrets.CLIENT_X509_CERT_URL }}
  UNIVERSE_DOMAIN: ${{ secrets.UNIVERSE_DOMAIN }}

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Log level: $LEVEL"
          echo "Tags: $TAGS"
          echo "Environment: $ENVIRONMENT"
        env:
          LEVEL: ${{ inputs.logLevel }}
          TAGS: ${{ inputs.tags }}
          ENVIRONMENT: ${{ inputs.environment }}
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: fetch and write to BQ # run test.py
        run: python test.py